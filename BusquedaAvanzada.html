<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Búsqueda Avanzada</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav>
        <a href="BusquedaSimple.html">Búsqueda Simple</a>
        <a href="BusquedaImagenes.html">Búsqueda Imagenes</a>
        <a href="BusquedaAvanzada.html">Búsqueda Avanzada</a>
    </nav>

    <div class="contenedor-centro">
        <form action="https://www.google.com/search" method="get">
            <div class="fila">
                <label>Todas estas palabras:</label>
                <input type="text" name="as_q">
            </div>

            <div class="fila">
                <label>Esta palabra o frase exacta:</label>
                <input type="text" name="as_epq">
            </div>

            <div class="fila">
                <label>Ninguna de estas palabras:</label>
                <input type="text" name="as_eq">
            </div>

            <div class="fila-boton">
                <button type="submit" class="btn-avanzado">Búsqueda Avanzada</button>
            </div>
        </form>

    </div>
</body>
</html>
